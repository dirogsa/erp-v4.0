services:
  # Backend Web Service
  - type: web
    name: erp-api
    plan: free
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: MONGO_DB_NAME
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ALLOWED_ORIGINS
        sync: false

  # Frontend ERP Static Site
  - type: web
    name: erp-admin
    runtime: static
    rootDir: frontend-erp
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        sync: false

  # Frontend Shop Static Site
  - type: web
    name: erp-shop
    runtime: static
    rootDir: frontend-shop
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        sync: false
